<div class="header bg-gradient-warning py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Capstone Group</h1>
          <!-- <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p> -->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<!-- <div class="container mt--8 pb-20"> -->
  <div class="col-xl-10 order-xl-1 center mt--9">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Register</h3>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <!-- <h6 class="heading-small text-muted mb-4">User information</h6> -->
          <div class="pl-lg-3">
            <div class="row">
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">First Name</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Email Address">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Middle Name</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Email Address">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Last Name</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Email Address">
                </div>
              </div>
              <div class="col-md-3 mb-4">
                <h4 class="mb-2 pb-1">Gender: </h4>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                    value="option1" checked />
                  <label class="form-check-label" for="femaleGender">Female</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                    value="option2" />
                  <label class="form-check-label" for="maleGender">Male</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                    value="option3" />
                  <label class="form-check-label" for="otherGender">Other</label>
                </div>
              </div> 
            </div>
            <!-- CAPSTONE GROUP OTHER DETAILS -->
            <div class="row">      

              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Email Address</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your section">
                </div>
              </div>   
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Password</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your section">
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Confirm Password</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Marital Status">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">      

              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Home Address</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your section">
                </div>
              </div>   
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Mobile Number</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your section" type="number">
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Year/Section/Group</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Marital Status" type="number">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Program</label>
                  <input type="text" id="inputUsername" class="form-control form-control-alternative" placeholder="Enter your FullName">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Control No.</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Email Address" type="number"> 
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Specialization</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Email Address">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">ORCID No.</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Email Address">
                </div>
              </div>
            </div>
            <!-- CAPSTONE GROUP OTHER DETAILS -->
            <div class="row">        
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Marital Status</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Marital Status">
                </div>
              </div>

              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Parent/Guardian Name</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Parent/Guardian Name">
                </div>
              </div>

              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Parent/Gurdian Mobile No.</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Parent/Guardian Name">
                </div>
              </div>

              <div class="col-lg-3 mt-4">
                <div class="form-group">
                  <button class="RegisterButton" role="button" routerLinkActive="active" [routerLink]="['/login']">Sign Up</button>
                </div>
              </div>
            </div>
          </div>         
        </form>
      </div>
    </div>
  </div>
