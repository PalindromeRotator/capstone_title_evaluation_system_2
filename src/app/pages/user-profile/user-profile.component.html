  <!-- Header container -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-3 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/Pelep1.jpg" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
        </div>
        <div class="card-body pt-0 pt-md-4">
        <br><br>
          <!-- <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <div>
                  <span class="heading"></span>

                </div>

          <hr class="my-4" />
          <div class="text-center">
            <h2>
              James Philip Villanueva<span class="font-weight-light"></span>
            </h2>
          </div>
          <hr class="my-4" />

        </div>
      </div>
    </div>
    <div class="col-xl-9 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My Account</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-3">
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">First Name</label>
                    <input type="text" id="inputUsername" class="form-control form-control-alternative" placeholder="Enter your FullName" value="">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Middle Name</label>
                    <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Email Address" value="">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Last Name</label>
                    <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Email Address" value="">
                  </div>
                </div>
                <div class="col-md-3 mb-4">
                  <h4 class="mb-2 pb-1">Gender: </h4>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                </div>
              </div>
                <div class="row">      

                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Email Address</label>
                      <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Email Address">
                    </div>
                  </div>   
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Password</label>
                      <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Password">
                    </div>
                  </div>
    
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Confirm Password</label>
                      <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Confirm Password">
                    </div>
                  </div>
                </div>
            
              <!-- CAPSTONE GROUP OTHER DETAILS -->
              <hr>
            <div class="row">      

              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Home Address</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Home Address">
                </div>
              </div>   
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Mobile Number</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Mobile Number" type="number">
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Year/Section/Group</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Year/Section/Group" type="number">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Program</label>
                  <input type="text" id="inputUsername" class="form-control form-control-alternative" placeholder="Enter your Program">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Control No.</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Control No." type="number"> 
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Specialization</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your Specialization">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">ORCID No.</label>
                  <input type="email" id="inputEmail" class="form-control form-control-alternative" placeholder="Enter your ORCID No.">
                </div>
              </div>
            </div>
            <!-- CAPSTONE GROUP OTHER DETAILS -->
            <div class="row">        
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Marital Status</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Marital Status">
                </div>
              </div>

              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Parent/Guardian Name</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Parent/Guardian Name">
                </div>
              </div>

              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Parent/Gurdian Mobile No.</label>
                  <input type="text" id="inputSection" class="form-control form-control-alternative" placeholder="Enter your Parent/Gurdian Mobile No.">
                </div>
              </div>

                  <div class="col-lg-7">
                   <div class="form-group">
                  <button class="btn btn-info" (click)="openPopup()">Edit Profile</button>
                  </div>
                </div>  
                
              

                <div class="modal" id="myModal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}" aria-labelledby="exampleModalLabel"
                      aria-hidden="true">
                      <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title">Your account has been updated</h3>
                          <button type="button" class="close" data-dismiss="modal" (click)="closePopup()">&times;</button>                        
                        </div>
                        <!-- <div class="modal-body">
                          <p>Some text in the modal.</p>
                        </div> -->
                      </div>
                    </div>
                </div>  
                
                
                
              </div>
            </div>         
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
